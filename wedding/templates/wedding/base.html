<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kelly and John - 2026{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/"> <img src="{% static 'images/header/FandALogo.png' %}" alt="F and A Logo" height="125"> </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/our-story/">Our Story</a></li>
        <li class="nav-item"><a class="nav-link" href="/itinerary/">Itinerary</a></li>
        <li class="nav-item"><a class="nav-link" href="/rsvp/">RSVP</a></li>
        <li class="nav-item"><a class="nav-link" href="/gallery/">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="/honeymoon-fund/">Honeymoon Fund</a></li>

      </ul>
    </div>
  </div>
</nav>


<div>
    {% block content %}{% endblock %}
</div>

</body>
</html>
