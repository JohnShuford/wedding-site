{% extends "wedding/base.html" %} {% block content %} {% load static %}
<div class="bg-our-story bg-cover bg-center bg-no-repeat p-5">
  <h1 class="text-wedding-peach text-center text-10xl">Our Story</h1>

  <div class="max-w-full mx-auto px-8">
    <div class="flex flex-wrap justify-center items-center gap-4 mb-8 opacity-0 translate-y-10 transition-all duration-600 ease-out story-row">
      {% for entry in story_entries %}
      <div class="flex-none w-80">
        <div class="story-thumbnail cursor-pointer" data-id="{{ entry.id }}">
          <img
            src="{{ entry.image.url }}"
            alt="{{ entry.title }}"
            class="w-full h-auto max-h-96 object-cover rounded-lg"
          />
        </div>
      </div>
      {% endfor %}
    </div>
    {% comment %}
    <div class="row">
      <div class="col-sm-3">
        <img
          src="{% static '/images/ourStory/blueMoon.png' %}"
          alt="blueMoon"
          height="350"
        />
      </div>
      <div class="col-sm-3">
        <img
          src="{% static '/images/ourStory/RMNP.png' %}"
          alt="Rocky Mountain National Park"
          height="250"
        />
      </div>
      <div class="col-sm-3">
        <img
          src="{% static '/images/ourStory/coSprings.png' %}"
          alt="The Springs"
          height="350"
        />
      </div>
      <div class="col-sm-3">
        <img
          src="{% static '/images/ourStory/leafPeeping.png' %}"
          alt="Leaf Peeping"
          height="250"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <img
          src="{% static '/images/ourStory/broncos.png' %}"
          alt="Season Ticket Holders for the Broncos!"
          height="300"
        />
      </div>
      <div class="col-sm-3">
        <img
          src="{% static '/images/ourStory/oneYear.png' %}"
          alt="One Year Anniversary"
          height="350"
        />
      </div>
      <div class="col-sm-3">
        <img
          src="{% static '/images/ourStory/14er.png' %}"
          alt="Our first 14er!"
          height="250"
        />
      </div>
      <div class="col-sm-3">
        <img
          src="{% static '/images/ourStory/mexico.png' %}"
          alt="Mecico!"
          height="350"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <div class="stacked-images">
          <img
            src="{% static '/images/ourStory/skiing.png' %}"
            alt="Skiing"
            height="300"
          />
          <img
            src="{% static '/images/ourStory/redRocks.png' %}"
            alt="Red Rocks"
            height="200"
          />
        </div>
      </div>
      <div class="col-sm-3">
        <img
          src="{% static '/images/ourStory/twoYear.png' %}"
          alt="Second Anniversary"
          height="500"
        />
      </div>
      <div class="col-sm-3">
        <img
          src="{% static '/images/ourStory/newZealand.png' %}"
          alt="New Zealand!"
          height="350"
        />
      </div>
      <div class="col-sm-3">
        <img
          src="{% static '/images/ourStory/threeYear.png' %}"
          alt="Third Anniversary"
          height="450"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <img
          src="{% static '/images/ourStory/nye.png' %}"
          alt="nye"
          height="400"
        />
      </div>
      <div class="col-sm-4">
        <img
          src="{% static '/images/ourStory/fourYear.png' %}"
          alt="fourYear"
          height="350"
        />
      </div>
      <div class="col-sm-4">
        <img
          src="{% static '/images/ourStory/engagement.png' %}"
          alt="engagement"
          height="550"
        />
      </div>
    </div>
    {% endcomment %}
  </div>
</div>

<!-- Modal -->
<div id="modal" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-60 z-50 hidden">
  <div class="bg-wedding-dark-red p-8 rounded-2xl max-w-6xl w-11/12 shadow-2xl flex flex-col">
    <span class="close-button absolute top-5 right-7 text-4xl text-wedding-peach cursor-pointer">&times;</span>
    <h2 id="modal-title" class="text-4xl font-bold italic text-wedding-blush mb-4"></h2>
    <div class="flex items-center justify-between flex-wrap gap-8 mt-4">
      <div class="flex-none w-2/5 flex justify-center">
        <img id="modal-img" src="" alt="" class="max-w-full h-auto rounded-lg max-h-96 object-cover" />
      </div>
      <div class="flex-auto w-3/5 text-left text-wedding-blush">
        <h3 id="modal-subtitle" class="text-2xl mb-2"></h3>
        <p id="modal-date" class="text-base mb-4"></p>
        <p id="modal-description" class="text-xl leading-relaxed"></p>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/scrollLoader.js' %}"></script>
<script src="{% static 'js/ourstory-modal.js' %}"></script>

{% endblock %}
