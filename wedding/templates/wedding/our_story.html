{% extends "wedding/base.html" %} {% block content %} {% load static %}
<div class="bg-our-story bg-cover bg-center bg-no-repeat p-5">
  <h1 class="text-wedding-peach text-center text-7xl mb-11 italic">
    Our Story
  </h1>

  <div class="max-w-full mx-auto px-8">
    <!-- Dynamic story entries from database -->
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 items-center"
    >
      {% for entry in story_entries %}
      <div
        class="story-thumbnail cursor-pointer hover:opacity-90 transition-opacity"
        data-id="{{ entry.id }}"
      >
        <img
          src="{{ entry.image.url }}"
          alt="{{ entry.title }}"
          class="w-full h-auto object-cover rounded-lg"
        />
      </div>
      {% endfor %}
    </div>

    {% comment %} Static Grid Layout (Backup)
    <!-- Responsive Grid Layout -->
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
    >
      <img
        src="{% static '/images/ourStory/blueMoon.png' %}"
        alt="Blue Moon"
        class="w-full mb-4 rounded-lg break-inside-avoid"
      />

      <img
        src="{% static '/images/ourStory/RMNP.png' %}"
        alt="Rocky Mountain National Park"
        class="w-full mb-4 rounded-lg break-inside-avoid"
      />

      <img
        src="{% static '/images/ourStory/coSprings.png' %}"
        alt="The Springs"
        class="w-full mb-4 rounded-lg break-inside-avoid"
      />

      <img
        src="{% static '/images/ourStory/leafPeeping.png' %}"
        alt="Leaf Peeping"
        class="w-full mb-4 rounded-lg break-inside-avoid"
      />

      <img
        src="{% static '/images/ourStory/broncos.png' %}"
        alt="Season Ticket Holders for the Broncos!"
        class="w-full mb-4 rounded-lg break-inside-avoid"
      />

      <img
        src="{% static '/images/ourStory/oneYear.png' %}"
        alt="One Year Anniversary"
        class="w-full mb-4 rounded-lg break-inside-avoid"
      />

      <img
        src="{% static '/images/ourStory/14er.png' %}"
        alt="Our first 14er!"
        class="w-full mb-4 rounded-lg break-inside-avoid"
      />

      <img
        src="{% static '/images/ourStory/mexico.png' %}"
        alt="Mexico!"
        class="w-full mb-4 rounded-lg break-inside-avoid"
      />

      <!-- Stacked images group -->
      <div class="mb-4 break-inside-avoid space-y-4">
        <img
          src="{% static '/images/ourStory/skiing.png' %}"
          alt="Skiing"
          class="w-full rounded-lg"
        />
        <img
          src="{% static '/images/ourStory/redRocks.png' %}"
          alt="Red Rocks"
          class="w-full rounded-lg"
        />
      </div>

      <img
        src="{% static '/images/ourStory/twoYear.png' %}"
        alt="Second Anniversary"
        class="w-full mb-4 rounded-lg break-inside-avoid"
      />

      <img
        src="{% static '/images/ourStory/newZealand.png' %}"
        alt="New Zealand!"
        class="w-full mb-4 rounded-lg break-inside-avoid"
      />

      <img
        src="{% static '/images/ourStory/threeYear.png' %}"
        alt="Third Anniversary"
        class="w-full mb-4 rounded-lg break-inside-avoid"
      />

      <img
        src="{% static '/images/ourStory/nye.png' %}"
        alt="New Year's Eve"
        class="w-full mb-4 rounded-lg break-inside-avoid"
      />

      <img
        src="{% static '/images/ourStory/fourYear.png' %}"
        alt="Four Year Anniversary"
        class="w-full mb-4 rounded-lg break-inside-avoid"
      />

      <img
        src="{% static '/images/ourStory/engagement.png' %}"
        alt="Engagement"
        class="w-full mb-4 rounded-lg break-inside-avoid"
      />
    </div>
    {% endcomment %}
  </div>
</div>

<!-- Modal -->
<div
  id="modal"
  class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-60 z-50 hidden"
>
  <div
    class="relative bg-wedding-dark-red p-8 rounded-2xl max-w-6xl w-11/12 shadow-2xl"
  >
    <!-- Close button - top right corner -->
    <button
      class="close-button absolute top-4 right-4 text-4xl text-wedding-peach hover:text-wedding-blush cursor-pointer leading-none"
      >&times;</button
    >

    <!-- Title centered at top -->
    <h2
      id="modal-title"
      class="text-4xl font-bold italic text-wedding-blush mb-6 text-center pr-8"
    ></h2>

    <!-- Content: Photo left (40%), Details right (60%) -->
    <div class="flex items-start gap-6">
      <div class="w-2/5 flex-shrink-0">
        <img
          id="modal-img"
          src=""
          alt=""
          class="w-full h-auto rounded-lg object-cover"
        />
      </div>
      <div class="w-3/5 text-left text-wedding-blush">
        <h3 id="modal-subtitle" class="text-2xl font-semibold mb-3"></h3>
        <p id="modal-date" class="text-lg mb-4 italic"></p>
        <p id="modal-description" class="text-lg leading-relaxed"></p>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/scrollLoader.js' %}"></script>
<script src="{% static 'js/ourstory-modal.js' %}"></script>

{% endblock %}
