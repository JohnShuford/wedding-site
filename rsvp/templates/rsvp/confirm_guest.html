{% extends "rsvp/base.html" %}

{% block rsvp_content %}
<h2>Is this you?</h2>
<p class="guest-name-display">{{ guest.first_name }} {{ guest.last_name }}</p>
<form method="post" action="{% url 'confirm_guest' guest.id %}">
  {% csrf_token %}
  <div class="button-container">
    <button type="submit" name="confirm" value="yes">Yes</button>
    <button type="submit" name="confirm" value="no">No</button>
  </div>
</form>
{% endblock %}
