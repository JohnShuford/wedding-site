{% extends "rsvp/base.html" %}

{% block rsvp_content %}

<h2>Awesome!! </br> Let's confirm attendance for your whole group.</h2>

<form method="post">
  {% csrf_token %}
  {% for guest in guests %}
    <p><strong>{{ guest.first_name }} {{ guest.last_name }}</strong></p>
    <div class="radio-group">
      <label>
        <input type="radio" name="attending_{{ guest.id }}" value="yes" required> Yes
      </label>
      <label>
        <input type="radio" name="attending_{{ guest.id }}" value="no" required> No
      </label>
    </div>
    <hr>
  {% endfor %}
  <button type="submit">Submit RSVP</button>
</form>

{% endblock %}
