{% extends "rsvp/base.html" %}

{% block content %}

<h2>Awesome! Let's confirm attendance for your whole group.</h2>

<form method="post">
  {% csrf_token %}
  {% for guest in guests %}
    <p><strong>{{ guest.first_name }} {{ guest.last_name }}</strong></p>
    <label>
      <input type="radio" name="attending_{{ guest.id }}" value="yes" required> Yes
    </label>
    <label>
      <input type="radio" name="attending_{{ guest.id }}" value="no" required> No
    </label>
    <hr>
  {% endfor %}
  <button type="submit">Submit RSVP</button>
</form>

{% endblock %}
