{% extends "rsvp/base.html" %}

{% block content %}

<h2>Awesome! Now for headcount.</h2>
<p>Will you be able to attend?</p>

<form method="post">
  {% csrf_token %}
  <div class="button-container">
    <button type="submit" name="attending" value="yes">Yes</button>
    <button type="submit" name="attending" value="no">No</button>
  </div>
</form>

{% endblock %}
